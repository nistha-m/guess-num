<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You Win!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>ğŸ‰ You Got It!</h1>
        <p id="nextMsg"></p>

        <button id="nextBtn">Next Level</button>
        <button onclick="location.href='index.html'">Back to Levels</button>
    </div>

    <script>
        let nextLevel = Number(sessionStorage.getItem("nextLevel")) || 2;
        let ranges = {1: 50, 2: 100, 3: 200};
        let msg = "";

        if (ranges[nextLevel]) {
            msg = `ğŸ® Ready for Level ${nextLevel}?`;
            document.getElementById("nextBtn").onclick = function() {
                sessionStorage.setItem("level", nextLevel);
                window.location.href = "game.html";
            }
        } else {
            msg = "ğŸ… You've completed all current levels!";
            document.getElementById("nextBtn").style.display = "none";
        }

        document.getElementById("nextMsg").innerText = msg;
    </script>
</body>
</html>
